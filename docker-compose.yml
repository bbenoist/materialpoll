version: '3.2'

networks:
  materialpoll: {}

volumes:
  db: {}
  db_dump: {}

services:
  db:
    image: mongo:3.4.6
    expose:
      - 27017
    networks:
      materialpoll:
        aliases:
          - db
    volumes:
      - db:/data/db
      - db_dump:/dump

  server:
    image: nearbycoder/materialpoll_server
    build:
      context: ./server
    expose:
      - 9090
    ports:
      - "9090:9090"
    environment:
      - MONGO_URL=mongodb://db:27017/materialpoll
    networks:
      materialpoll:
        aliases:
          - server

  client:
    image: nearbycoder/materialpoll_client
    build:
      context: ./client
    expose:
      - 8080
    ports:
      - "8080:8080"
    networks:
      materialpoll:
        aliases:
          - client
